<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語学習サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="nav-home">ホーム</a></li>
                <li><a href="#" id="nav-learn">単語学習</a></li>
                <li><a href="#" id="nav-review">単語復習</a></li>
                <li id="auth-section">
                    <span id="user-status"></span>
                    <button id="logout-button" style="display:none;">ログアウト</button>
                    <button id="login-button">ログイン / 新規登録</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home-page" class="page active">
            <h1>英語学習サイトへようこそ！</h1>
            <p>このサイトで楽しく英語を学びましょう。</p>
            <p>あなたの覚えた単語数: <span id="mastered-words-count">0</span> 語</p>
        </section>

        <section id="auth-page" class="page">
            <h2>ログイン / 新規登録</h2>
            <input type="email" id="email-input" placeholder="メールアドレス">
            <input type="password" id="password-input" placeholder="パスワード">
            <button id="signup-button">新規登録</button>
            <button id="signin-button">ログイン</button>
            <p id="auth-error" style="color: red;"></p>
        </section>

        <section id="learn-page" class="page">
            <h2>単語学習</h2>
            <div id="word-list">
                </div>
            <div class="navigation-buttons">
                <button id="prev-page" style="display:none;">前の10単語</button>
                <button id="next-page">次の10単語</button>
            </div>
        </section>

        <section id="review-page" class="page">
            <h2>単語復習</h2>
            <div id="review-words-area">
                </div>
            <div id="review-input-area" style="display:none;">
                <input type="text" id="review-answer-input" placeholder="意味を入力">
                <button id="submit-answer">回答する</button>
            </div>
            <button id="start-review-button">復習を開始</button>
            <div id="review-results" style="display:none;">
                <h3>復習結果</h3>
                <p>正解数: <span id="correct-count">0</span> / <span id="total-questions">0</span></p>
                <h4>間違えた単語</h4>
                <div id="incorrect-words-list">
                    </div>
                <button id="retake-incorrect-button">間違えた単語を再テスト</button>
                <button id="back-to-review-main">もう一度復習トップへ</button>
            </div>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
